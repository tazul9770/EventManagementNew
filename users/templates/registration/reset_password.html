{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800">Reset Your Password</h2>
        <p class="text-gray-600 text-center mt-2">Enter your email address, and we'll send you a link to reset your password.</p>

        <form method="post" class="mt-6 space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" name="email" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-5">
            <a href="{% url 'sign-in' %}" class="text-gray-500 hover:text-blue-600 font-medium transition">Back to Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
