{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for message in messages %}
            <div class="text-lg font-semibold text-green-700 bg-green-200 border-l-4 border-green-600 p-3 rounded-lg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <input type="text" name="username" placeholder="Enter your username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <input type="password" name="password" placeholder="Enter your password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="{% url 'sign-up' %}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock content %}
