{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <div class="flex justify-center">
            <!-- Success Icon -->
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mt-4">Password Changed</h2>
        <p class="text-gray-600 text-center mt-2">Your password has been successfully updated. Please sign in again.</p>
        
        <div class="text-center mt-6">
            <a href="{% url 'profile' %}" class="w-full inline-block bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Go to profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
