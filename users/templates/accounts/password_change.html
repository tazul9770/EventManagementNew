{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800">Change Your Password</h2>
        <p class="text-center text-gray-500 mt-2">Enter your current and new password below.</p>
        
        <form method="post" class="mt-6 space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-gray-700 font-medium mb-2">{{ field.label }}</label>
                <div class="relative">
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-300">
                Change Password
            </button>
        </form>

        <div class="text-center mt-5">
            <a href="{% url 'home' %}" class="text-gray-500 hover:text-blue-600 font-medium transition">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
